<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Music app</title>

    <!--    Core bootstrap CSS    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--    Favicons    -->



    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <a class="nav-link" href="{% url 'home' %}"><h3 class="float-md-start mb-0">Music app</h3></a> 
          <nav class="nav nav-masthead justify-content-center float-md-end">
            {% if user.is_authenticated %}
            <a class="nav-link {% block nav_item_home %}{% endblock nav_item_home %}" href="{% url 'home' %}">Home</a>
            <a class="nav-link {% block nav_item_playlist %}{% endblock nav_item_playlist %}" href="{% url 'playlist_view' %}">Playlists</a>
            <a class="nav-link {% block nav_item_concerts %}{% endblock nav_item_concerts %}" href="{% url 'concert_overview' %}">Concerts</a>
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            {% else %}
            <a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
            <a class="nav-link" href="{% url 'login' %}">Log in</a></li>
            {% endif %}            
          </nav>
        </div>
      </header>
    

      <div class="container" style="margin-top: 5%;">
        {% block content %}
        {% endblock %}            
      </div>
    

      <footer class="mt-auto text-white-50" style="position:fixed; bottom: 0; width: 50%;">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>        

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


    </body>
</html>
